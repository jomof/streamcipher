name: tests

on:
 push:
   branches: [ main ]

jobs:
 test:
   runs-on: ubuntu-latest

   steps:
   - name: Checkout code
     uses: actions/checkout@v2

   - name: Setup EDA Playground CI
     uses: edaplayground/eda-playground-ci@v1
     with:
       sv-files: 'src/stream_cypher.sv,test_bench.sv'
       top-module: 'tt_um_CMU_tb'
       simulator: 'vcs'
