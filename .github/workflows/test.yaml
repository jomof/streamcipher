name: tests

on:
 push:
   branches: [ main ]


jobs:
 test:
   runs-on: ubuntu-latest

   steps:
   - name: Checkout code
     uses: actions/checkout@v2

   - name: Setup Icarus Verilog
     run: |
       sudo apt-get update
       sudo apt-get install -y iverilog

   - name: Compile and run testbench
     run: |
       iverilog -o tt_um_CMU_tb src/stream_cipher.sv
       # vvp tt_um_CMU_tb
